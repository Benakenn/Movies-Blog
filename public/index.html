<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
 <title>Movies Blog</title>
</head>
<body style="background-color: lightgray;">

 <div class="jumbotron text-center" style="background-color: darkblue; color: white">
  <h1 class="display-4">Movies Blog!</h1>
  <hr class="my-4">
 </div>

 <form class="text-center" style="margin: 5%;">
  <p>
   <label for="text">Movie - type the movie blog here and click 'Add Movie' to add the blog post</label>
   <hr>
   <textarea class="form-control" rows="3" type="text" name="text" id="text"></textarea>
  </p>
  <button id="addMovie" class="btn btn-primary">Add Movie</button>
 </form>

 <hr>
 <div id="movies" style="margin: 5%;"></div>


 <!-- axios script -->
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="./app.js"></script>
 
</body>
</html>
